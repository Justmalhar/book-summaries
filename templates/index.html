<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summaries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-light-beige { background-color: #f5f0e6; }
        .text-dark-gray { color: #333333; }
        .border-light-brown { border-color: #d3cbb8; }
        .text-blue { color: #0066cc; }
        .code-bg-light-beige { background-color: #f5f0e6; }
    </style>
</head>
<body class="bg-light-beige text-dark-gray">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Top 50 Book Summaries</h1>
        <ul class="book-list list-none p-0">
            {% for book in books %}
                <li class="mb-2">
                    <a href="{{ url_for('summary', book_name=book) }}" class="text-blue no-underline hover:underline">
                        {{ book }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
